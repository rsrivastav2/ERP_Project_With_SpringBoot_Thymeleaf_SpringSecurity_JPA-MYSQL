<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<th:block layout:fragment="content">

      <form method="post" th:action="@{/customers/new}" th:object="${customer}">

        <div class="form-group">
          <label for="customerReference">Ref. customer</label>
          <input class="form-control" type="text" id="customerReference" th:field="*{customerReference}"/>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input class="form-control" type="date" id="date" th:field="*{date}"/>
        </div>

        <div class="form-group">
          <label for="paymentTerms">Source</label>
          <select class="form-control" id="paymentTerms" th:field="*{paymentTerms}">
            <option value=""></option>
            <option
                th:each="paymentTerms :${T(com.roze.enumeration.PaymentTerms).values()}"
                th:value="${paymentTerms}"
                th:text="${paymentTerms}">
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="availabilityDelay">Availability delay</label>
          <select class="form-control" id="availabilityDelay" th:field="*{availabilityDelay}">
            <option value=""></option>
            <option
                th:each="availabilityDelay :${T(com.roze.enumeration.AvailabilityDelay).values()}"
                th:value="${availabilityDelay}"
                th:text="${availabilityDelay}">
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="shippingMethod">Shipping method</label>
          <select class="form-control" id="shippingMethod" th:field="*{shippingMethod}">
            <option value=""></option>
            <option
                th:each="shippingMethod :${T(com.roze.enumeration.ShippingMethod).values()}"
                th:value="${shippingMethod}"
                th:text="${shippingMethod}">
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="deliveryDate">Delivery Date</label>
          <input class="form-control" type="date" id="deliveryDate" th:field="*{deliveryDate}"/>
        </div>

        <div class="form-group">
          <label for="incoTerms">Incoterms</label>
          <select class="form-control" id="incoTerms" th:field="*{incoTerms}">
            <option value=""></option>
            <option
                th:each="incoTerms :${T(com.roze.enumeration.IncoTerms).values()}"
                th:value="${incoTerms}"
                th:text="${incoTerms}">
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="defaultDocTemplate">Default Doc Template</label>
          <select class="form-control" id="defaultDocTemplate" th:field="*{defaultDocTemplate}">
            <option value=""></option>
            <option
                th:each="defaultDocTemplate :${T(com.roze.enumeration.DefaultDocTemplate).values()}"
                th:value="${defaultDocTemplate}"
                th:text="${defaultDocTemplate}">
            </option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Create</button>
      </form>
</th:block>
</html>
