<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<th:block layout:fragment="content">

  <body>
  <div>
    <form method="post" th:action="@{/orders/new}" th:object="${order}">

      <div class="form-group">
        <label for="reference">Ref.</label>
        <input class="form-control" type="text" id="reference" th:field="*{reference}"/>
      </div>

      <div class="form-group">
        <label for="customer">Customer</label>
        <input class="form-control" type="text" id="customer" th:field="*{customer}"/>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control" type="date" id="date" th:field="*{date}"/>
      </div>

      <div class="form-group">
        <label for="plannedDateDelivery">Planned date of delivery</label>
        <input class="form-control" type="date" id="plannedDateDelivery" th:field="*{plannedDateDelivery}"/>
      </div>

      <div class="form-group">
        <label for="paymentTerms">Payment Terms</label>
        <select class="form-control" id="paymentTerms" th:field="*{paymentTerms}">
          <option value=""></option>
          <option
              th:each="paymentTerms :${T(com.roze.enumeration.PaymentTerms).values()}"
              th:value="${paymentTerms}"
              th:text="${paymentTerms}">
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="paymentTypes">Payment type</label>
        <select class="form-control" id="paymentTypes" th:field="*{paymentTypes}">
          <option value=""></option>
          <option
              th:each="paymentTypes :${T(com.roze.enumeration.PaymentTypes).values()}"
              th:value="${paymentTypes}"
              th:text="${paymentTypes}">
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="availabilityDelay">Availability delay</label>
        <select class="form-control" id="availabilityDelay" th:field="*{availabilityDelay}">
          <option value=""></option>
          <option
              th:each="availabilityDelay :${T(com.roze.enumeration.AvailabilityDelay).values()}"
              th:value="${availabilityDelay}"
              th:text="${availabilityDelay}">
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="shippingMethod">Shipping method</label>
        <select class="form-control" id="shippingMethod" th:field="*{source}">
          <option value=""></option>
          <option
              th:each="shippingMethod :${T(com.roze.enumeration.ShippingMethod).values()}"
              th:value="${shippingMethod}"
              th:text="${shippingMethod}">
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="source">Source</label>
        <select class="form-control" id="source" th:field="*{source}">
          <option value=""></option>
          <option
              th:each="source :${T(com.roze.enumeration.Source).values()}"
              th:value="${source}"
              th:text="${source}">
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="incoTerms">Incoterms</label>
        <select class="form-control" id="incoTerms" th:field="*{incoTerms}">
          <option value=""></option>
          <option
              th:each="incoTerms :${T(com.roze.enumeration.IncoTerms).values()}"
              th:value="${incoTerms}"
              th:text="${incoTerms}">
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="defaultDocTemplate">Default doc template</label>
        <select class="form-control" id="defaultDocTemplate" th:field="*{defaultDocTemplate}">
          <option value=""></option>
          <option
              th:each="defaultDocTemplate :${T(com.roze.enumeration.DefaultDocTemplate).values()}"
              th:value="${defaultDocTemplate}"
              th:text="${defaultDocTemplate}">
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="currency">Default doc template</label>
        <select class="form-control" id="currency" th:field="*{currency}">
          <option value=""></option>
          <option
              th:each="currency :${T(com.roze.enumeration.Currency).values()}"
              th:value="${currency}"
              th:text="${currency}">
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="publicNote">Note (public)</label>
        <input class="form-control" type="text" id="publicNote" th:field="*{publicNote}"/>
      </div>

      <div class="form-group">
        <label for="privateNote">Note (private)</label>
        <input class="form-control" type="text" id="privateNote" th:field="*{privateNote}"/>
      </div>

      <button class="btn btn-primary" type="submit">Create</button>
    </form>
  </div>
  </body>
</th:block>
</html>
