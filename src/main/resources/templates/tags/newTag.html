<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<th:block layout:fragment="content">
  <head>

  </head>
  <body>
  <div>
    <form method="post" th:acton="@{tags/new}" th:object="${tag}">

      <div class="form-group">
        <label for="reference">Ref.</label>
        <input class="form-control" type="text" id="reference" th:field="*{reference}"/>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type="text" id="description" th:field="*{description}"/>
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input class="form-control" type="text" id="color" th:field="*{color}"/>
      </div>

      <button class="btn btn-primary" type="submit">Create</button>
    </form>
  </div>
  </body>
</th:block>
</html>
